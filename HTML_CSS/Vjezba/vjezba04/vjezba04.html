<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body>
        <form>
            <label for="nickname">Your nickname:</label>        <!-- label KORISTIMO ZA IMENA! -->
            <input type="text" id="nickname" name="nickname">

            <label for="user-email">Your e-mail:</label>        
            <input type="email" id="user-email" name="user-email">  <!-- input KORISTIMO ZA KRAĆA POLJA/TEXT! -->

            <label for="content">Content</label>
            <textarea rows="10" cols="50" id="content" name="content"></textarea>   <!-- textarea KORISTIMO ZA DUŽI TEXT! -->
                                                                                    <!-- rows OZNAČAVA BROJ LINIJA TEKSTA KOJE MOGU BITI ZAPISANE U POLJE! -->
                                                                                    <!-- cols OZNAČAVA BROJ ZNAKOVA U SVAKOJ LINIJI TEKSTA!-->
            <input type="submit" value="add">
        </form>
    </body>
</html>
